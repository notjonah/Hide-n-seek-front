<ion-header>

  <ion-navbar>
    <ion-title>Games Near Me</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-content>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let item of items">
        {{ item }}
      </ion-item>
    </ion-list>
    <ion-content>
      <ion-content class="card-background-page">

        <ion-card>
          <img src="https://citysightseeing-tkdkdf7uu.stackpathdns.com/cache/ce_img_cache/local/68d2fff017f53070/362004423_af47dd57bb_b_1024_576_85_s.jpg"
          (click)="navigateToGame1()"/>
          <div class="card-title">V & A Waterfront</div>
          <div class="card-subtitle">41 Playing</div>
        </ion-card>

        <ion-card>
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Clifton_Beachs.jpg/1200px-Clifton_Beachs.jpg" (click)="navigateToGame2()" />
          <div class="card-title">Camps Bay</div>
          <div class="card-subtitle">64 Playing</div>
        </ion-card>

        <ion-card>
          <img src="http://www.high50.com/wp-content/uploads/2015/11/Cape-Town.-Long-Street-at-night.-620-Photo-courtesy-of-Cape-Town-Tourism.jpg (click)="navigateToGame3()""
          />
          <div class="card-title">Long Street</div>
          <div class="card-subtitle">72 Playing</div>
        </ion-card>

        <ion-card>
          <img src="http://www.manyaratravel.com/wp-content/uploads/2015/10/tablemountain.jpg" (click)="navigateToGame4()"/>
          <div class="card-title">Table Mountain</div>
          <div class="card-subtitle">28 Playing</div>
        </ion-card>
      

      </ion-content>
    </ion-content>
  </ion-content>

</ion-content>
