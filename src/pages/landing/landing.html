<ion-header>

  <ion-navbar>
    <ion-title>Who's Playing?</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-content>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let item of items">
        {{ item }}
      </ion-item>
    </ion-list>

    <ion-content>
        <ion-item-group>
          <ion-item style="font-weight: bold">Hider 1</ion-item>
          <ion-item style="font-weight: bold">Hider 2</ion-item>
          <ion-item style="font-weight: bold">Hider 3</ion-item>
          <ion-item style="font-weight: bold">Hider 4</ion-item>
        </ion-item-group>
        <button full ion-button color="tertiary" style="font-weight: bold" (click)="navigateToMap()">Start Game</button>
      </ion-content>
    </ion-content>
  
  </ion-content>
