
  <ion-header>
    <ion-navbar>
    </ion-navbar>
  </ion-header>

  <ion-content style="background-color: rgb(204, 203, 203);" padding>

    <div class="inner">
      <p>
        <img src="../../assets/imgs/newestlogo.png" class="boxed" style='width: 100%; max-width: 600px ' border="0" alt="Null">
      </p>

    </div>
    <ion-row style="height: 4rem"></ion-row>

    <div class="centerbox colorbox" padding>
      <ion-list class="centerbox">
  
        <ion-item>
          <ion-input type="text" [(ngModel)]="firstname" placeholder="First Name">First Name</ion-input>
        </ion-item>
  
        <ion-item>
          <ion-input type="text" [(ngModel)]="lastname" placeholder="Last Name">Last Name</ion-input>
        </ion-item>
  
        <ion-item>
          <ion-input type="text"[(ngModel)]="email" placeholder="Email">Email</ion-input>
        </ion-item>
  
  
        <ion-item>
          <ion-input type="password"[(ngModel)]="password" placeholder="Password">Password</ion-input>
        </ion-item>
  
        <ion-item>
          <ion-input type="password" placeholder="Confirm Password">Password</ion-input>
        </ion-item>
  
      </ion-list>
  
      <button ion-button full round large color="tertiary" (click)="registration()" full>REGISTER!</button>
  
    </div>
  
  </ion-content>
