<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
    <div class="flb">
      <div class="Aligner-item Aligner-item--top"></div>
      <img src="../../assets/imgs/newerLogo.png">
      <div class="Aligner-item Aligner-item--bottom"></div>
    </div>
  </div>

<head>
  <link href='https://fonts.googleapis.com/css?family=Sigmar+One' rel='stylesheet' type='text/css'>

  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>


<ion-content padding>

  <ion-row style="height:1rem"></ion-row>

  <div class="content">
    <div class="inner">
      <p>
        <img src="../../assets/imgs/newerLogo.png" class="boxed" style='width: 100%; max-width: 700px ' border="0" alt="Null">
      </p>

    </div>
  </div>

  <ion-row style="height:4rem"></ion-row>

  <div>
    <button ion-button large full round color="tertiary" (click)="navigateToLogin()">Login</button>
    <button ion-button large full round color="tertiary" (click)="navigateToRegistration()">Register</button>
  </div>
  
</ion-content>
