<ion-header>
    <ion-navbar>
      <ion-title>
        Map
      </ion-title>
      <ion-buttons end>
        <button ion-button (click)="setLocation()"><ion-icon name="add"></ion-icon> Set Boundary</button>
      </ion-buttons>  
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <agm-map #map style="height: 500px" [latitude]="center.lat" [longitude]="center.lng">
      <agm-marker [latitude]="center.lat" [longitude]="center.lng" [markerDraggable]='true'></agm-marker>
      <agm-polygon [paths]='polygon'></agm-polygon>
